

# gateway负载均衡
upstream backend-gateway-balance{
    server tester-gateway:8002;
    server tester-gateway1:8002;
}
# nacos负载均衡
upstream nacos-balance{
    server nacos:8848;
    server nacos1:8848;
    server nacos2:8848;
}



server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    
    # 根据请求地址代理待不同的服务。 proxy_pass最后有/,代表去除url中的 /api/webapp/
    # webapp静态文件。 proxy_pass最后没有/,代表不去除url中的 /static/
    # 根据请求地址代理待不同的服务。 proxy_pass最后有/,代表去除url中的 /api/webapp/
    location /api/ {
        proxy_pass http://backend-gateway-balance;
    }

    location /nacos/ {
        proxy_pass http://nacos-balance;
    }


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

