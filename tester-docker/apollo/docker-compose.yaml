version: "3.7"
services:
  apollo-configservice:
    image: tticc/third:apollo-configservice
    container_name: apollo-configservice
    networks:
      - "rnet"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=10.100.69.74
    ports:
      - "8080:8080"


  apollo-adminservice:
    image: tticc/third:apollo-adminservice
    container_name: apollo-adminservice
    networks:
      - "rnet"
    ports:
      - "8090:8090"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=10.100.69.74
    depends_on:
      - apollo-configservice

  apollo-portal:
    container_name: apollo-portal
    image: tticc/third:apollo-portal
    ports:
    - "8070:8070"
    environment:
      - EXT_JAVA_OPT= -Ddev_meta=http://10.100.69.74:8080 -Dfat_meta=http://10.100.69.74:8080 -Duat_meta=http://10.100.69.74:8080 -Dpro_meta=http://10.100.69.74:8080
    networks:
      - "rnet"
    depends_on:
      - apollo-adminservice

  apollo-db:
    image: mysql:5.7.38
    container_name: apollo-db
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - apollo_data:/var/lib/mysql
    ports:
      - "13306:3306"
    networks:
      - "rnet"



volumes:
  apollo_data:
    driver: local

networks:
  rnet:
    driver: bridge
    external: true
