# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 连接超时时间（毫秒）
    timeout: 2000
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        watchDelay: 10000
        registerEnabled: true
        namespace: 9a4fc705-e6df-44f9-b035-9b2e9a434617







