server:
  port: 8008
spring:
  profiles:
    active: dev
  application:
    name: tester-search
  main:
    allow-bean-definition-overriding: true

  # thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    #    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: HTML5
    cache: false
  #    content-type: text/html



  # 设置请求路径前缀
  # http://localhost:8008/static/pic.jpg
  mvc:
    static-path-pattern: /static/**
    # 设置静态资源文件夹位置
    #  resources:
    #    static-locations: classpath:/mystatic
    #    static-locations: file:C://Temp/pic/
    contentnegotiation:
      favor-parameter: true

my:
  es:
    host: 127.0.0.1
    port: 9200
#logging:
#  level:
#    org:
#      springframework:
#        data:
#          elasticsearch:
#            core: DEBUG
logging:
  level:
    org:
      elasticsearch:
        client: debug
      apache:
        http:
          wire: debug
# 如果不知道日志是怎么输出的，例如dsl。可以将root:debug开启，然后查看日志打印的包。再把包放进来。
